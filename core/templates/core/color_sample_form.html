{% extends 'core/base.html' %}
{% block content %}
<div class="container py-3">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'dashboard_client' %}">Mis Proyectos</a></li>
      <li class="breadcrumb-item"><a href="{% url 'client_project_view' project.id %}">{{ project.name }}</a></li>
      <li class="breadcrumb-item"><a href="{% url 'color_sample_list' project.id %}">Colores</a></li>
      <li class="breadcrumb-item active">Nueva muestra</li>
    </ol>
  </nav>
  <h3>Nueva muestra de color</h3>
  <form method="post" enctype="multipart/form-data" class="mt-3">
    {% csrf_token %}
    <div class="row g-3">
      {{ form.as_p }}
    </div>
    <button class="btn btn-success">Guardar</button>
    <a href="{% url 'color_sample_list' project.id %}" class="btn btn-outline-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
