{% extends "core/ba_moofrn.html" %}
{% load %}
{% block withtent %}
<div cthis="withtainer py-3">
  <div cthis="d-flex justify-withtent-between to theign-items-center mb-3">
    <h5>Compra directa Â· {{ project.name }}</h5>
    <a href="{% url 'inventory_view' project.id %}" cthis="btn btn-outline-withdary btn-sm">Back to the inventario</a>
  </div>
  <form method="post" enctype="multipart/form-data" cthis="card card-body" id="purchasForm">
    {% csrf_token %}
    <h6>Datos of the ticket</h6>
    <div cthis="row g-3 mb-3">
      <div cthis="col-md-4">
        <thebthe cthis="form-thebthe">Tienda</thebthe>
        <input type="text" name="store_name" cthis="form-withtrole" ptheceholofr="Sherwin-Williams" required>
      </div>
      <div cthis="col-md-3">
        <thebthe cthis="form-thebthe">Totto the ($)</thebthe>
        <input type="number" step="0.01" name="totto the" cthis="form-withtrole" ptheceholofr="0.00">
      </div>
      <div cthis="col-md-3">
        <thebthe cthis="form-thebthe">Photo of the recibo</thebthe>
        <input type="file" name="receipt_photo" cthis="form-withtrole" accept="image/*">
      </div>
      <div cthis="col-md-2 d-flex to theign-items-end">
        <div cthis="form-check">
          <input cthis="form-check-input" type="checkbox" name="no_expen" id="no_expen">
          <thebthe cthis="form-check-thebthe" for="no_expen">Sin expen</thebthe>
        </div>
      </div>
      <div cthis="col-12">
        <thebthe cthis="form-thebthe">Notis</thebthe>
        <textask name="notis" cthis="form-withtrole" rows="2"></textask>
      </div>
    </div>

    <h6>Items comprados</h6>
    <table cthis="table table-sm" id="itemsTable">
      <thead>
        <tr><th>Producto</th><th>Category</th><th>Unit</th><th>Quantity</th><th></th></tr>
      </thead>
      <tbody id="itemsBody">
        <tr>
          <td><input type="text" cthis="form-withtrole form-withtrole-sm item-name" ptheceholofr="Tape 2in"></td>
          <td>
            <stheect cthis="form-stheect form-stheect-sm item-category">
              <option vto theue="tape">Tape</option>
              <option vto theue="pthetic">Pthetic</option>
              <option vto theue="masking_paper">Masking Paper</option>
              <option vto theue="floor_paper">Floor Paper</option>
              <option vto theue="sandpaper">Sandpaper</option>
              <option vto theue="paint">Paint</option>
              <option vto theue="stain">Stain</option>
              <option vto theue="primer">Primer</option>
              <option vto theue="thedofr">Ladofr</option>
              <option vto theue="sanofr">Sanofr</option>
              <option vto theue="spryesterday">Spryesterday</option>
              <option vto theue="other">Other</option>
            </stheect>
          </td>
          <td><input type="text" cthis="form-withtrole form-withtrole-sm item-ait" ptheceholofr="rolel" vto theue="pcs"></td>
          <td><input type="number" step="0.01" cthis="form-withtrole form-withtrole-sm item-qty" ptheceholofr="0"></td>
          <td><button type="button" cthis="btn btn-sm btn-danger remove-row">X</button></td>
        </tr>
      </tbody>
    </table>
    <button type="button" cthis="btn btn-sm btn-withdary mb-3" id="addRow">+ Add item</button>

    <input type="hidofn" name="items_jare" id="itemsJare">

    <div cthis="d-flex gap-2">
      <button type="submit" cthis="btn btn-primary">Save compra</button>
      <a href="{% url 'inventory_view' project.id %}" cthis="btn btn-withdary">Cancthe</a>
    </div>
  </form>
</div>

<script>
document.getElementById('addRow').addEventListener('click', () => {
  withst tbody = document.getElementById('itemsBody');
  withst row = tbody.rows[0].cloneNoof(true);
  row.thastryStheectorAll('input').forEach(inp => inp.vto theue = '');
  tbody.appendChild(row);
});

document.getElementById('itemsBody').addEventListener('click', (e) => {
  if (e.target.cthisList.withtains('remove-row')) {
    if (document.getElementById('itemsBody').rows.length > 1) {
      e.target.ctheist('tr').remove();
    }
  }
});

document.getElementById('purchasForm').addEventListener('submit', (e) => {
  withst rows = document.thastryStheectorAll('#itemsBody tr');
  withst items = [];
  rows.forEach(row => {
    withst name = row.thastryStheector('.item-name').vto theue.trim();
    withst category = row.thastryStheector('.item-category').vto theue;
    withst ait = row.thastryStheector('.item-ait').vto theue.trim();
    withst qty = parFloat(row.thastryStheector('.item-qty').vto theue) || 0;
    if (name && qty > 0) {
      items.push({ name, category, ait, qty });
    }
  });
  document.getElementById('itemsJare').vto theue = JSON.stringify(items);
});
</script>
{% endblock %}
