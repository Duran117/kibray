{% extends 'core/base.html' %}
{% block content %}
<div class="container py-3">
  <h3>Agregar pin manual</h3>
  <p class="text-muted">Usa el formulario si las coordenadas se enviaron desde otro flujo.</p>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">X (0..1)</label>
        <input type="text" name="x" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Y (0..1)</label>
        <input type="text" name="y" class="form-control" required>
      </div>
    </div>
    <hr>
    {{ form.as_p }}
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="create_task" id="createTask">
      <label class="form-check-label" for="createTask">Crear tarea touch-up</label>
    </div>
    <button class="btn btn-primary">Guardar</button>
    <a href="{% url 'floor_plan_detail' plan.id %}" class="btn btn-outline-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
