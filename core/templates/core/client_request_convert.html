{% extends "core/base_modern.html" %}
{% block content %}
<div class="container py-4">
  <h3>Convertir Solicitud a CO</h3>
  <div class="card p-3 mb-3">
    <div><strong>Proyecto:</strong> {{ req.project.name }}</div>
    <div><strong>Título:</strong> {{ req.title }}</div>
    <div><strong>Descripción:</strong> {{ req.description|default:"—" }}</div>
  </div>
  <form method="post" class="card p-3">{% csrf_token %}
    <div class="row g-3">
      <div class="col-md-8">
        <label class="form-label">Descripción CO</label>
        <input type="text" name="description" class="form-control" value="{{ req.title }}" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Monto estimado ($)</label>
        <input type="number" step="0.01" name="amount" class="form-control" placeholder="0.00" />
      </div>
    </div>
    <div class="mt-3 d-flex gap-2">
      <button class="btn btn-success">Crear CO</button>
      <a href="{% url 'client_requests_list' req.project.id %}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
