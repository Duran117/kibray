{% extends "core/base_modern.html" %}
{% load i18n %}

{% block title %}{% trans "Editar Categoría" %}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="bi bi-folder"></i> {% trans "Editar Categoría" %}</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-flex justify-content-between mt-3">
                            <a href="{% url 'schedule_generator' project.id %}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> {% trans "Cancelar" %}
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> {% trans "Guardar" %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
