{% extends 'core/base.html' %}
{% block content %}
<div class="container py-3">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'project_overview' project.id %}">{{ project.name }}</a></li>
      <li class="breadcrumb-item active">Planos 2D</li>
    </ol>
  </nav>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Planos del Proyecto</h3>
    <a href="{% url 'floor_plan_create' project.id %}" class="btn btn-primary">Subir Plano</a>
  </div>
  <div class="row g-3">
    {% for p in plans %}
    <div class="col-md-4">
      <div class="card h-100">
        <a href="{% url 'floor_plan_detail' p.id %}">
          <img src="{{ p.image.url }}" class="card-img-top" style="height:180px;object-fit:cover;" alt="plano">
        </a>
        <div class="card-body">
          <h5 class="card-title">{{ p.name }}</h5>
          <small class="text-muted">{{ p.created_at|date:'Y-m-d' }}</small>
        </div>
      </div>
    </div>
    {% empty %}
    <div class="col-12">
      <div class="alert alert-info">No hay planos todav√≠a.</div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
