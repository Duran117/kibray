{% extends 'core/base.html' %}
{% block content %}
<div class="container py-4">
  <h3>Nueva Solicitud del Cliente – {{ project.name }}</h3>
  <form method="post" class="card p-3">{% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Título *</label>
      <input type="text" name="title" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Descripción</label>
      <textarea name="description" rows="4" class="form-control" placeholder="Detalles adicionales"></textarea>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-primary">Guardar</button>
      <a href="{% url 'client_requests_list' project.id %}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
