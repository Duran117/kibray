{% extends 'core/base.html' %}
{% block content %}
<div class="container py-3">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'dashboard_client' %}">Mis Proyectos</a></li>
      <li class="breadcrumb-item"><a href="{% url 'client_project_view' project.id %}">{{ project.name }}</a></li>
      <li class="breadcrumb-item"><a href="{% url 'color_sample_detail' sample.id %}">Detalle muestra</a></li>
      <li class="breadcrumb-item active">Revisión</li>
    </ol>
  </nav>
  <h3>Revisión / Estado de muestra</h3>
  <form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Actualizar</button>
    <a href="{% url 'color_sample_detail' sample.id %}" class="btn btn-outline-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
