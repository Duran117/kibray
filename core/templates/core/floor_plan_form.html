{% extends 'core/base.html' %}
{% block content %}
<div class="container py-3">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'floor_plan_list' project.id %}">Planos</a></li>
      <li class="breadcrumb-item active">Subir</li>
    </ol>
  </nav>
  <h3>Subir Plano 2D</h3>
  <form method="post" enctype="multipart/form-data" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success">Guardar</button>
    <a href="{% url 'floor_plan_list' project.id %}" class="btn btn-outline-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
