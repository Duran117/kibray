<form method="post" action="{% url 'edit_progress' project.id prog.id %}">
  {% csrf_token %}
  <input type="hidden" name="as_of" value="{{ request.GET.as_of|default:'' }}">

  {% if form.non_field_errors %}
    <div class="alert alert-warning">{{ form.non_field_errors }}</div>
  {% endif %}

  <div class="mb-2">
    <label class="form-label" for="{{ form.date.id_for_label }}">Date</label>
    {{ form.date }} {{ form.date.errors }}
  </div>
  <div class="mb-2">
    <label class="form-label" for="{{ form.percent_complete.id_for_label }}">% complete</label>
    {{ form.percent_complete }} {{ form.percent_complete.errors }}
  </div>
  <div class="mb-2">
    <label class="form-label" for="{{ form.qty_completed.id_for_label }}">Qty completed</label>
    {{ form.qty_completed }} {{ form.qty_completed.errors }}
  </div>
  <div class="mb-2">
    <label class="form-label" for="{{ form.note.id_for_label }}">Note</label>
    {{ form.note }} {{ form.note.errors }}
  </div>

  <div class="d-flex gap-2">
    <button class="btn btn-primary btn-sm">Save</button>
    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
  </div>
</form>
