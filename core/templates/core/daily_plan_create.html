{% extends "core/base.html" %}
{% load i18n %}
{% block title %}{% trans "Create Daily Plan" %}{% endblock %}
{% block content %}
<div class="container py-3" style="max-width:800px;">
  <h2 class="mb-3"><i class="bi bi-journal-plus me-2"></i>{% trans "New Daily Plan" %}</h2>
  <p class="text-muted">{% trans "Minimal placeholder template for daily plan creation." %}</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">{% trans "Save" %}</button>
    <a href="{% url 'daily_planning_dashboard' %}" class="btn btn-outline-secondary">{% trans "Cancel" %}</a>
  </form>
</div>
{% endblock %}
