<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Expirado - Kibray</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .error-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      padding: 50px 30px;
      text-align: center;
    }
    
    .error-icon {
      width: 80px;
      height: 80px;
      background: #fef2f2;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }
    
    .error-icon i {
      font-size: 40px;
      color: #ef4444;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 12px;
    }
    
    p {
      font-size: 15px;
      color: #64748b;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    
    .home-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: #f1f5f9;
      color: #475569;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s;
    }
    
    .home-btn:hover {
      background: #e2e8f0;
    }
  </style>
</head>
<body>
  <div class="error-card">
    <div class="error-icon">
      <i class="bi bi-clock-history"></i>
    </div>
    <h1>Link Expirado</h1>
    <p>{{ message|default:"Este enlace de descarga ha expirado o ya no est√° disponible. Por favor, solicita un nuevo enlace al propietario del archivo." }}</p>
    <a href="/" class="home-btn">
      <i class="bi bi-house"></i>
      Ir al Inicio
    </a>
  </div>
</body>
</html>
