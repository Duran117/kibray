{% load static %}
<!DOCTYPE html>
<html lang="{{ request.LANGUAGE_CODE|default:'en' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kibray Construction Management</title>
  <meta name="description" content="Professional construction project management system for contractors and teams">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="{% static 'manifest.json' %}">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#1a73e8">
  
  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="{% static 'apple-touch-icon.png' %}">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Kibray">
  
  <!-- Mobile Web App -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Kibray">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
  
  <style>
    body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }
    #react-navigation-root { height: 100vh; }
    .app-container { min-height: 100vh; }
  </style>
</head>
<body>
  {% if enable_react_nav|default:False %}
    <div id="react-navigation-root"></div>
    <script src="{% static 'js/kibray-navigation.js' %}"></script>
  {% else %}
    <div class="app-container" style="display:flex;align-items:center;justify-content:center;height:100vh;">
      <div style="text-align:center;color:#475569;max-width:420px;padding:24px;">
        <h1 style="margin:0 0 8px;font-size:22px;">Navigation deshabilitada</h1>
        <p style="margin:0;font-size:15px;">La navegación React legacy está desactivada. Usa la nueva interfaz server-rendered.</p>
      </div>
    </div>
  {% endif %}
</body>
</html>
