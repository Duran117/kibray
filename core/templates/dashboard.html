<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kibray Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #1e3a8a;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 30px;
        }
        .card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Kibray Dashboard</h1>
    </div>

    <div class="container">
        <div class="card">
            <h2>Projects</h2>
            <p>View and manage your painting projects.</p>
        </div>
        <div class="card">
            <h2>Employees</h2>
            <p>Track employee hours and pay rates.</p>
        </div>
        <div class="card">
            <h2>Incomes & Expenses</h2>
            <p>Monitor financials for each project.</p>
        </div>
    </div>
</body>
</html>
