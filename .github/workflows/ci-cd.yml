name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ============================================================================
  # TEST JOB - Run tests and linters
  # ============================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: kibray_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run linters
        run: |
          pip install ruff black flake8
          ruff check . --fix
          black --check .
          flake8 . --max-line-length=120 --exclude=migrations,venv,.venv,node_modules
      
      - name: Run migrations
        env:
          DJANGO_ENV: development
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/kibray_test
          REDIS_URL: redis://localhost:6379/0
          DJANGO_SECRET_KEY: test-secret-key-for-ci
        run: |
          python manage.py migrate --no-input
      
      - name: Run tests
        env:
          DJANGO_ENV: development
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/kibray_test
          REDIS_URL: redis://localhost:6379/0
          DJANGO_SECRET_KEY: test-secret-key-for-ci
          RUN_TESTS: "1"
        run: |
          pytest --cov=core --cov-report=xml --cov-report=html --cov-report=term
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
  
  # ============================================================================
  # BUILD JOB - Build frontend assets
  # ============================================================================
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/navigation/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: frontend/navigation
        run: npm ci
      
      - name: Build frontend
        working-directory: frontend/navigation
        env:
          NODE_ENV: production
        run: npm run build
      
      - name: Check service worker generated
        run: |
          if [ ! -f static/js/service-worker.js ]; then
            echo "ERROR: Service worker not generated!"
            exit 1
          fi
          echo "✅ Service worker generated successfully"
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: static-files
          path: static/js/
          retention-days: 7
  
  # ============================================================================
  # SECURITY SCAN - Check for vulnerabilities
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit
      
      - name: Check for known vulnerabilities
        run: |
          safety check --json || true
      
      - name: Run Bandit security linter
        run: |
          bandit -r . -f json -o bandit-report.json --exclude=*/tests/*,*/migrations/*,*/.venv/* || true
      
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
          retention-days: 30
  
  # ============================================================================
  # DEPLOY TO STAGING - On push to develop branch
  # ============================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, build, security]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    environment:
      name: staging
      url: https://kibray-staging.onrender.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Render (Staging)
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID_STAGING: ${{ secrets.RENDER_SERVICE_ID_STAGING }}
        run: |
          curl -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID_STAGING/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": false}'
      
      - name: Wait for deployment
        run: sleep 60
      
      - name: Health check
        run: |
          curl --fail https://kibray-staging.onrender.com/health/ || exit 1
  
  # ============================================================================
  # DEPLOY TO PRODUCTION - On push to main branch
  # ============================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: production
      url: https://kibray.onrender.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Render (Production)
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID_PROD: ${{ secrets.RENDER_SERVICE_ID_PROD }}
        run: |
          curl -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID_PROD/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": false}'
      
      - name: Wait for deployment
        run: sleep 90
      
      - name: Health check
        run: |
          curl --fail https://kibray.onrender.com/health/ || exit 1
      
      - name: Notify deployment
        if: success()
        run: |
          echo "✅ Production deployment successful!"
      
      - name: Rollback on failure
        if: failure()
        run: |
          echo "❌ Deployment failed - manual intervention required"
          exit 1
