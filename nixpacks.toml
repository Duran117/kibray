[phases.setup]
nixPkgs = ["python311", "nodejs_20", "git"]

[phases.install]
cmds = [
  "python -m venv /app/.venv",
  "source /app/.venv/bin/activate && pip install --upgrade pip setuptools wheel",
  "source /app/.venv/bin/activate && pip install -r requirements.txt",
  "npm ci"
]

[phases.build]
cmds = [
  "source /app/.venv/bin/activate && python manage.py collectstatic --noinput"
]

[start]
cmd = "source /app/.venv/bin/activate && gunicorn kibray_backend.wsgi:application --bind 0.0.0.0:$PORT"
