[tool.ruff]
line-length = 120
target-version = "py311"
exclude = [
    ".git",
    "__pycache__",
    "migrations",
    ".venv",
    "venv",
    "staticfiles",
    "media",
    "db.sqlite3",
    "scripts/**",
    "legacy/**",
    "core/management/commands/**",
    "**/diagnose_*.py",
    "**/seed_*.py",
    "**/verify_*.py",
    "**/wrap_*.py",
    "**/create_*.py",
    "**/reset_*.py",
    "**/setup_test_data_*.py",
    "**/*_SCRIPT.py",
    "**/*_MANUAL.py",
    "**/audit_*.py",
    "**/auto_translate_*.py",
    "**/complete_*.py",
    "**/convert_fstrings_*.py",
    "**/check_*.py",
]

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "B",
    "C4",
    "UP",
]
ignore = [
    "E501",
    "B008",
    "B904",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/**" = ["F401", "F811"]

[tool.ruff.lint.isort]
known-first-party = ["core", "kibray_backend", "signatures", "reports"]

[tool.black]
line-length = 120
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.git
  | __pycache__
  | \.venv
  | venv
  | migrations
  | staticfiles
  | media
  | core/consumers_fixed\.py
)/
'''
